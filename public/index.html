<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voting poll for topics</title>
    <link rel="stylesheet" href="/public/style.css">
    <meta charset="UTF-8" />
    <meta name="description" content="FAC sixth week project" />
    <meta name="keywords" content="API, testing, application, databases" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="HEII: Helen, Eade, Isaac and Ivi" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <section class="scn__registration">
        <h2>Register here</h2>
        <form class="registration__form" action="/registration" method="post" novalidate>
            <label class="form__label" for="username">Username:
                <input id="reg__username" class="form__input" type="text" required/>
            </label>
            <p id="reg__usernameErr" class="error"></p>
            <label class="form__label" for="password">Password:
                <input id="reg__password" class="form__input" type="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" />
            </label>
            <label class="form__label" for="confirmPassword">Confirm password:
                <input id="reg__confirmpassword" class="form__input" id="confirmPassword" type="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$"
                />
            </label>
            <p id="reg__confirmErr" class="error" aria-live="polite"></p>
            <button id="registration__button">Sign me up</button>
        </form>

    </section>
    <section class="scn__login">
        <h2>Login</h2>
        <form class="login__form" action="/login" method="post" novalidate>
            <label class="form__label" for="username">Username:
                <input id="lgn__username" class="form__input" type="text" required/>
            </label>
            <p id="lgn__usernameErr" class="error"></p>
            <label class="form__label" for="password">Password:
                <input id="lgn__password" class="form__input" type="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" />
            </label>
            <p id="lgn__confirmErr" class="error" aria-live="polite"></p>
            <button id="login__button">Login</button>
        </form>
    </section>
    <section class="scn__topics">
        <header>
            <h2>Topics</h2>
        </header>
        <main>
            <form method="POST" action="/create-topic" class="form">
                <input aria-label="topic" name="topic_title" type="text" value="" placeholder="What should we do?" required autocomplete="off"
                    class="form__title"></input>
                <input aria-label="topic" name="description" type="text" value="" placeholder="details..." required autocomplete="off" class="form__description"></input>
                <input type="submit" class="form__submit"></input>
            </form>

            <section id='js-topic-results' class='topic__results'></section>
        </main>
    </section>

    <script src="public/index.js" type="text/javascript"></script>
    <script src="public/dom.js" type="text/javascript"></script>
</body>

</html>
